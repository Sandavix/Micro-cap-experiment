name: run

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '30 20 * * 1-5'  # exemple: lun-ven 20:30 UTC

jobs:
  run:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy==1.26.4 pandas==2.2.2 yfinance==0.2.38 matplotlib==3.8.4
          fi

      - name: Ensure data dir & seed CSV
        run: |
          mkdir -p "Scripts and CSV Files"
          FILE="Scripts and CSV Files/chatgpt_portfolio_update.csv"
          if [ ! -s "$FILE" ]; then
            echo 'Date,Cash,Equity,SPX_100,Holdings' > "$FILE"
            echo "$(date -u +%F),100.00,100.00,,[]" >> "$FILE"
          fi
          # Optionnel: exemple de fichier d’ordres du jour (commenté)
          # ORD="Scripts and CSV Files/pending_orders.csv"
          # if [ ! -f "$ORD" ]; then
          #   echo 'Date,Type,Ticker,Shares,Price' > "$ORD"
          #   echo "$(date -u +%F),BUY,IINN,10," >> "$ORD"
          # fi

      - name: Run trading script (non-interactive)
        run: |
          python -u trading_script.py \
            -f "Scripts and CSV Files/chatgpt_portfolio_update.csv" \
            -d "Scripts and CSV Files" \
            --non-interactive

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-outputs
          path: |
            Scripts and CSV Files/chatgpt_portfolio_update.csv
            Scripts and CSV Files/chatgpt_trade_log.csv
          if-no-files-found: warn
